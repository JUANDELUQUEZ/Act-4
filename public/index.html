<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestión de Productos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #282c34;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #1e2227;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #61dafb;
        color: black;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #21a1c4;
      }
      #mensaje {
        margin-top: 15px;
        font-size: 0.9em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Correo electrónico"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <div id="mensaje"></div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault(); // Evita que la página se recargue

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const mensajeDiv = document.getElementById("mensaje");

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Si el login es exitoso, guardamos el token en el navegador
              localStorage.setItem("token", data.token);
              mensajeDiv.style.color = "green";
              mensajeDiv.innerText = "Login exitoso. Token guardado.";
            } else {
              mensajeDiv.style.color = "red";
              mensajeDiv.innerText = data.mensaje || "Error en credenciales";
            }
          } catch (error) {
            mensajeDiv.style.color = "red";
            mensajeDiv.innerText = "Error al conectar con el servidor.";
          }
        });
    </script>
  </body>
</html>
